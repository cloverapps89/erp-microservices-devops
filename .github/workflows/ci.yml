name: build-and-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      # Inventory service tests
      - name: Install dependencies & run tests (inventory-service)
        working-directory: inventory-service
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          pip install pytest
          pytest

      # Orders service tests
      - name: Install dependencies & run tests (orders-service)
        working-directory: orders-service
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          pip install pytest
          pytest

      # Build docker images
      - name: Build Docker images
        run: |
          docker build -t inventory-service ./inventory-service
          docker build -t orders-service ./orders-service
