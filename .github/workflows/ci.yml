name: build-and-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # üß™ Inventory service tests
      - name: Run inventory-service tests
        run: |
          python -m venv inventory-service/.venv
          source inventory-service/.venv/bin/activate
          pip install -r inventory-service/requirements.txt
          pip install pytest
          PYTHONPATH=. pytest inventory-service/tests
          deactivate

      # üß™ Orders service tests
      - name: Run orders-service tests
        run: |
          python -m venv orders-service/.venv
          source orders-service/.venv/bin/activate
          pip install -r orders-service/requirements.txt
          pip install pytest
          PYTHONPATH=. pytest orders-service/tests
          deactivate

      # üõ†Ô∏è Build Docker images
      - name: Build Docker images
        run: |
          docker build -t inventory-service ./inventory-service
          docker build -t orders-service ./orders-service
