name: build-and-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # ğŸ§ª Inventory service tests
      - name: Run inventory-service tests
        working-directory: inventory-service
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          pip install pytest
          PYTHONPATH=. pytest tests
          deactivate

      # ğŸ§ª Orders service tests
      - name: Run orders-service tests
        working-directory: orders-service
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          pip install pytest
          PYTHONPATH=. pytest tests
          deactivate

      # ğŸ› ï¸ Build Docker images
      - name: Build Docker images
        run: |
          docker build -t inventory-service ./inventory-service
          docker build -t orders-service ./orders-service
